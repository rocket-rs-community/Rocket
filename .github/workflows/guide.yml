# Simple workflow for deploying static content to GitHub Pages, modified for mkdocs-material
name: Deploy User Guide to Pages

on:
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: |
          python -m pip install --user mkdocs-material
          mkdir ./public
          cd docs
          python ../.github/workflows/guide_scripts/replace_links.py
          python ../.github/workflows/guide_scripts/convert_admonitions.py
          python ../.github/workflows/guide_scripts/elaborate_backtick_links.py
          python ../.github/workflows/guide_scripts/convert_faq.py
          python ../.github/workflows/guide_scripts/remove_summary.py
          mkdocs build --site-dir ../public/
          cd ../
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire public repository
          path: './public/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
